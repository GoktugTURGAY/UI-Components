<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="carousel.js"></script>
    <link rel="stylesheet" href="carousel.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section class="gallery">
        <div class="wrapper">
          <figure class="figure active" aria-expanded="true">
            <img
              src="images/foggy-forest.jpg"
              alt="Foggy forest"
              class="figure-img"
            />
            <figcaption class="figure-caption">A Foggy Forest</figcaption>
          </figure>

          <figure class="figure">
            <img
              src="images/forest-at-night.jpg"
              alt="Forest at night"
              class="figure-img"
            />
            <figcaption class="figure-caption">A Forest at Night</figcaption>
          </figure>

          <figure class="figure">
            <img
              src="images/sunny-forest.jpg"
              alt="Sunny forest"
              class="figure-img"
            />
            <figcaption class="figure-caption">A Sunny Forest</figcaption>
          </figure>

          <figure class="figure">
            <img
              src="images/lone-mushroom.jpg"
              alt="Lone mushroom"
              class="figure-img"
            />
            <figcaption class="figure-caption">A Lone Mushroom</figcaption>
          </figure>

          <figure class="figure">
            <img
              src="images/foggy-valley.jpg"
              alt="Foggy valley"
              class="figure-img"
            />
            <figcaption class="figure-caption">A Foggy Valley</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
